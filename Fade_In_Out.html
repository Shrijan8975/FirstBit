<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
     $(document).ready(
         function ()
         {
             $("button#fadeOut").click(
                 function ()
                 {
                     $("#myImg1").fadeOut(1000);
                     $("#myImg2").fadeOut(1000);
                     $("#myImg3").fadeOut(1000);
                 }
             );
             $("button#fadeIn").click(
                 function ()
                 {
                     $("#myImg1").fadeIn(1000);
                     $("#myImg2").fadeIn(1000);
                     $("#myImg3").fadeIn(1000);
                 }
             );
            
         }
     );
    </script>
    
</head>
<body>
    <img id="myImg1" src="Images\nature1.jpg" height="200px"
      width="200px"/>
    <img id="myImg2" src="Images\nature1.jpg" height="200px"
      width="200px"/>
    <img id="myImg3" src="Images\nature1.jpg" height="200px"
      width="200px"/>
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
   
    
</body>
</html>
